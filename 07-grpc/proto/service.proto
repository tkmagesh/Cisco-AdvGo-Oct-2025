syntax = "proto3";

package proto;

option go_package = "/proto";

// data/message contracts
message AddRequest {
    int64 x = 1;
    int64 y = 2;
}

message AddResponse {
    int64 result = 1;
}

// Service contract
service AppService {

    // Operation contracts
    rpc Add (AddRequest) returns (AddResponse);
}


